name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Run ruff check
        run: python -m ruff check .
      - name: Run ruff format check
        run: python -m ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"
      - name: Run mypy
        run: python -m mypy cleanmydata

  core-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"
      - name: Run tests
        run: python -m pytest -q --cov=cleanmydata --cov-report=term-missing -k "not excel"

  excel-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test,excel]"
      - name: Run tests
        run: python -m pytest -q --cov=cleanmydata --cov-report=term-missing

  api-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test,api]"
      - name: Run tests
        run: python -m pytest -q --cov=cleanmydata --cov-report=term-missing

  packaging:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Test core installation
        run: |
          python -m pip install -e .
          python -c "import cleanmydata; print('core ok')"
          if python -m pip show rich > /dev/null 2>&1; then exit 1; fi
          if python -m pip show typer > /dev/null 2>&1; then exit 1; fi
          echo "core install does not pull CLI deps"
      - name: Test CLI installation
        run: |
          python -m pip install -e ".[cli]"
          python -c "import cleanmydata.cli; assert hasattr(cleanmydata.cli, 'app'); print('cli ok')"
      - name: Test parquet installation
        run: |
          python -m pip install -e ".[parquet]"
          python -c "import cleanmydata; print('parquet ok')"

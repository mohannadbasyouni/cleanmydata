[tox]
envlist = py310,py311,py312,lint,typecheck
isolated_build = true

[testenv]
extras = test
commands =
    pytest tests/ -v --cov=cleanmydata --cov-report=term-missing

[testenv:lint]
deps = ruff
commands =
    ruff check cleanmydata/ tests/
    ruff format --check cleanmydata/ tests/

[testenv:typecheck]
extras = dev
commands =
    mypy cleanmydata/
